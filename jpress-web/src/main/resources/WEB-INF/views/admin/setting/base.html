#@layout()
#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            常规设置
            <small>Base setting</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li>设置</li>
            <li class="active">基本设置</li>
        </ol>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal form-setting" autocomplete="off">
                        <div class="box-body ">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">网站名称</label>

                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="给您的网站起个名字">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">网站标题</label>

                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="设置网站的主标题">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">网站副标题</label>

                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="副标题...">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">网站域名</label>

                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="填写网站的域名">
                                    <p class="help-block"> 请填写http（或https）开头，结尾不要包含“/”。例如：http://jpress.io </p>
                                </div>

                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">管理员邮箱</label>

                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="">
                                </div>

                            </div>

                            <h4 class="page-header">其他</h4>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">备案号</label>

                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="网站在中国区接入需要备案号">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">版权信息</label>

                                <div class="col-sm-6">
                                    <textarea rows="5" class="form-control" placeholder="版权信息一般显示在网站的底部..."></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
#end
